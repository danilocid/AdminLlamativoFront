<div
  class="modal fade"
  [ngClass]="{ show: show }"
  id="staticBackdropLive"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLiveLabel"
  [ngStyle]="{ display: show ? 'block' : 'none' }"
  aria-modal="true"
  role="dialog"
  style="
    --bs-modal-margin: 4rem;
    --bs-modal-border-radius: 8px !important;
    background: rgba(37, 37, 37, 0.5);
    backdrop-filter: blur(2px);
  "
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLiveLabel">
          Importar compras desde SII
        </h1>
        <i
          class="fas fa-times fa-lg"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrarModal()"
          style="cursor: pointer"
        ></i>
      </div>

      <div class="modal-body">
        <form [formGroup]="fileForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="">Tipo de compras</label>
            <select class="form-control" formControlName="type">
              <option value="R">Recibidas</option>
              <option value="P">Pendientes</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Archivo compras desde SII</label>
            <input
              type="file"
              accept=".csv"
              class="form-control"
              formControlName="file"
              (input)="onFileChange($event)"
            />
            <span for="" class="red-text" *ngIf="isValidField('file')"
              >El archivo es requerido</span
            >
          </div>

          <div
            class="row"
            style="justify-content: center; text-align: center; display: flex"
          >
            <button
              class="btn btn-success"
              type="submit"
              style="margin-right: 25px"
            >
              Guardar
            </button>
            <button class="btn btn-danger" (click)="cerrarModal()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
