<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"
        ><i class="fas fa-bars"></i
      ></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="/home" class="nav-link">Dashboard</a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <!-- Notifications Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-bell"></i>
        <span class="badge badge-warning navbar-badge">{{
          unReadedNotifications
        }}</span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <ng-container *ngFor="let notification of notifications">
          <a
            class="dropdown-item"
            [routerLink]="notification.url !== 'null' ? notification.url : '#'"
          >
            <p>
              <i
                class="fas fa-envelope mr-2"
                *ngIf="!notification.readed"
                (click)="markAsReaded(notification)"
              ></i>
              <i
                class="fas fa-envelope-open mr-2"
                *ngIf="notification.readed"
              ></i>
              {{ notification.title }}
            </p>
            <p>{{ notification.description }}</p>
            <!-- Texto de la notificación -->
            <span class="float-right text-muted text-sm mb-2">
              {{ notification.createdAt | date : "dd/MM" }}
            </span>
            <br />
          </a>
          <div class="dropdown-divider"></div>
        </ng-container>
      </div>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a class="nav-link" style="cursor: pointer" (click)="logout()"
        >Cerrar sesión</a
      >
    </li>
  </ul>
</nav>
