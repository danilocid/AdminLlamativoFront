<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Listado de entidades</h4>

      <div class="card-body">

            <a [routerLink]="['create']" class="btn btn-primary"

          </div>
          <div class="col-2">
            <div class="mb-3">

                class="form-control"

                [(ngModel)]="searchTerm"
                (keyup)="search()"
              />
            </div>
          </div>
          <div class="col-1 me-3">
            <button
              class="btn btn-primary"
              [disabled]="!searchTerm"
              (click)="search()"
            >
              Buscar
            </button>
          </div>
        </div>
