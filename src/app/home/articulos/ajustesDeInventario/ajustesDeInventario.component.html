<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Ajustes de inventario</h1>
      </div>
      <!-- /.col -->

      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Listado de ajustes</h4>
      </div>

      <div class="card-body">
        <div class="row">
          <div class="col">
            <a [routerLink]="['inventory']" class="btn btn-primary"
              >Agregar ajuste</a
            >
          </div>
        </div>
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="row-border hover"
          aria-label="Tabla"
        >
          <thead class="table-light">
            <tr>
              <th>Id</th>
              <th>Tipo movimiento</th>
              <th>Obs</th>
              <th>Entradas</th>
              <th>Salidas</th>
              <th>Costo</th>
              <th>Acciones</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</section>
