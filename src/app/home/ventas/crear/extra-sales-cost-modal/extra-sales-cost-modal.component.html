<div class="modal-header bg-white">
  <h5 class="modal-title">Costos extra de venta</h5>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body bg-white">
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.3)"
    color="#fff"
    name="modalSpinner"
    [fullScreen]="false"
    type="pacman"
    size="medium"
  >
    <p style="color: white">Cargando...</p>
  </ngx-spinner>

  <form [formGroup]="extraCostForm" (ngSubmit)="submit()">
    <div class="form-group" *ngFor="let item of extraCosts">
      <label for="tipo">{{ item.name }}</label>
      <input
        class="form-control"
        type="number"
        value="0"
        [formControlName]="item.id"
      />
      <span
        for=""
        class="invalid-feedback"
        *ngIf="isValidField(item.id.toString())"
        >{{ item.name }} es requerido</span
      >
    </div>
  </form>
</div>
<div class="modal-footer bg-white">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close()"
  >
    <i class="fas fa-chevron-left"></i>
    Volver
  </button>
  <button type="button" class="btn btn-outline-success" (click)="submit()">
    <i class="fas fa-save"></i>
    Guardar
  </button>
</div>
