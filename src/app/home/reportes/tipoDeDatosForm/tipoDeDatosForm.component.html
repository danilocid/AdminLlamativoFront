<div
  class="modal fade"
  [ngClass]="{ show: show }"
  id="staticBackdropLive"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLiveLabel"
  [ngStyle]="{ display: show ? 'block' : 'none' }"
  aria-modal="true"
  role="dialog"
  style="
    --bs-modal-margin: 4rem;
    --bs-modal-border-radius: 8px !important;
    background: rgba(37, 37, 37, 0.5);
    backdrop-filter: blur(2px);
  "
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLiveLabel">
          Tipos de datos
        </h1>
        <i
          class="fas fa-times fa-lg"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrarModal()"
          style="cursor: pointer"
        ></i>
      </div>

      <div class="modal-body">
        <form [formGroup]="tipoDatoForm" (ngSubmit)="submit()">
          <div class="form-group">
            <label for="tipo">Tipo de dato</label>
            <input class="form-control" type="text" formControlName="dato" />
            <span for="" class="invalid-feedback" *ngIf="isValidField('dato')"
              >El tipo de dato es requerido</span
            >
          </div>
          <div class="form-group">
            <label for="tipo">Orden</label>
            <input class="form-control" type="number" formControlName="orden" />
            <span for="" class="invalid-feedback" *ngIf="isValidField('orden')"
              >El orden del tipo de dato es requerido</span
            >
          </div>
          <div class="form-group">
            <label for="tipo">Es numero?</label>
            <select class="form-control" formControlName="isNumber">
              <option value="1">Si</option>
              <option value="0">No</option>
            </select>
            <span
              for=""
              class="invalid-feedback"
              *ngIf="isValidField('isNumber')"
              >Es numero es requerido</span
            >
          </div>
          <div class="form-group">
            <label for="tipo">Es moneda?</label>
            <select class="form-control" formControlName="isMoney">
              <option value="1">Si</option>
              <option value="0">No</option>
            </select>
            <span
              for=""
              class="invalid-feedback"
              *ngIf="isValidField('isMoney')"
              >Es moneda es requerido</span
            >
          </div>
          <div class="form-group">
            <label for="tipo">Activo</label>
            <select class="form-control" formControlName="activo">
              <option value="1">Si</option>
              <option value="0">No</option>
            </select>
            <span for="" class="invalid-feedback" *ngIf="isValidField('activo')"
              >activo es requerido</span
            >
          </div>
          <div
            class="row"
            style="justify-content: center; text-align: center; display: flex"
          >
            <button
              class="btn btn-success"
              type="submit"
              style="margin-right: 25px"
            >
              Guardar
            </button>
            <button class="btn btn-danger" (click)="cerrarModal()">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
